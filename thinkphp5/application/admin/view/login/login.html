<head>

<link href="__PUBLIC_ADMIN__admin1/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC_ADMIN__admin2/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC_ADMIN__admin2/css/style.css" rel="stylesheet" type="text/css" />

<title>后台登录 </title>
<meta name="keywords" content="订餐网，童叟无欺">
<meta name="description" content="专门为大家提供定餐的网站">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="{:url('admin/login/dologin')}" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="pwd" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" name = "yzm" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:120px;">
                    
                       
                    <img src="{:captcha_src()}" onClick="this.src=this.src+'?'+Math.random()">
                   <!--  <a id="kanbuq" href="javascript:;"> 看不清，换一张</a> -->
                    
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC_ADMIN__lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC_ADMIN__admin1/js/H-ui.js"></script>
</body>

</html>
